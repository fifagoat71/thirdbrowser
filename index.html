<style>
    body {
        margin: 5px auto;
        font-family: OCR-A;
        background:rgb(214, 0, 89);
        color: rgb(63, 232, 184);
    }

    input {
        border: 4px solid rgb(63, 232, 184);
        border-radius: 100px;
        height: 5%;
        font-size: 25px;
        display: block;
        margin: 5px auto;
        color: rgb(63, 232, 184);
        background: rgb(214, 1, 89);
        padding-top: 25px;
        padding-bottom: 25px;
        padding-right: 30px;
        padding-left: 30px;
        font-weight: bolder;
    }

    input:focus {
        border: 4px solid rgb(63, 232, 184);
        border-radius: 100px;
        outline: none;
        font-weight: bolder;
        background: rgb(214, 0, 89);
    }

    p {
        font-size: 50px;
        font-family: OCR-A;
        text-align: center;
        font-weight: bolder;
        margin: 10px;
        margin-top: 20%;
        color: rgb(71, 232, 184);
    }

    h1 {
        font-size: 30px;
        font-family: OCR-A;
        text-align: center;
        margin: 10px;
        color: rgb(74, 240, 129);
    }

    h2 {
        margin-bottom: 5%;
    }
</style>
<title>Untitled Document</title>
    <span>
        <link rel="icon" href="kix-favicon7.ico" type="image/icon type">
        <div id="content">
            <p>thirdbrowser</p>
            <h1>code from sussytabs3.0 by fazeurmum</h1>
            <input autofocus type="text" id="text">
        </div>
        <iframe id="iframe" frameborder="0" width="0%" height="0%"></iframe>
    </span>
<script>
        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 13) {
                var text = "https://" + document.getElementById("text").value;
                document.getElementById('iframe').src = text;
                document.getElementById('iframe').width = "100%";
                document.getElementById('iframe').height = "100%";
                document.getElementById("content").innerHTML = '';
            }
        });
</script>
